<div class="jumbotron" style="background-color:{{backgroundColor}}; width:900px">
  <div ng-hide="isRunning">
    <span>Input seconds: </span>
    <input ng-model="seconds" ng-change="displayTime()" type="number"/>
  </div>
  <h1>Time Remaining:</h1>
  <p><a class="btn btn-lg" ng-class="isRunning && 'btn-success' || 'btn-danger'" style="font-size:200px" ng-click="toggleRunning()">{{currentTime}}</a></p>
</div>
